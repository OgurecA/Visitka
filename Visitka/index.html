<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0C0C0C;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .card h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
            letter-spacing: 1.2px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 5px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile-image.jpg" alt="Profile Image"> <!-- Replace with your profile image -->
        <h1>Your Name</h1>
        <p>Writer | Designer | Developer</p>
        <p>Your Location</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <div class="footer">
            <p>Designed by YourName</p>
        </div>
    </div>
</body>
</html>
