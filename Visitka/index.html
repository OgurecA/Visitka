<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0C0C0C;
        }
        .card {
            background-color: #0C0C0C;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
			height: 200px;
			transform: translateY(-20%);
			position: relative;
			display: flex;
			flex-direction: column; /* Размещаем элементы вертикально */
			justify-content: space-around;
        }
        .card h1 {
            margin: 10px 0;
            font-size: 24px;
        }
		.card a {
            margin: 10px 0;
            font-size: 24px;
			font-weight: bold;
			color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>DOMINATORS</h1>
        <h1>GET</h1>
		<h1>READY</h1>
		<h1>ROADMAP</h1>
		<h1>WHITELIST</h1>
		<a href="https://t.me/DireAnimals_bot" target="_blank">JOIN</a>
    </div>
</body>
</html>
