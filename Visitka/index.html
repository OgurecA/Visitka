<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            display: flex;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 90%;
        }
        .content {
            flex: 1;
            padding-right: 20px;
        }
        .content h2 {
            font-size: 24px;
            color: #555;
        }
        .content h1 {
            font-size: 48px;
            margin-top: 10px;
            margin-bottom: 40px;
        }
        .features {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .features li:last-child p {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        .image {
            flex: 1;
        }
        .image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Features</h2>
            <h1>Blazingly fast to help your business grow</h1>
            <ul class="features">
                <li><strong>Innovative Design</strong></li>
                <li><strong>User-Centric Approach</strong></li>
                <li><strong>Seamless Integration</strong></li>
                <li>
                    <strong>Continuous Improvement</strong>
                    <p>We are constantly updating and improving our features to provide the best experience.</p>
                </li>
            </ul>
        </div>
        <div class="image">
            <img src="your-image.jpg" alt="Business Growth">
        </div>
    </div>
</body>
</html>
